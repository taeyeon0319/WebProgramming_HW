<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹프로그래밍</title>
</head>
<body>
    <h1>안녕</h1>
    <h2>하이하이</h2>
</body>
</html>

<!--
1. html 문서 작성 첫 번째 문장에 항상 포함
2. 문서 전체는 html 태그 하나로 구성(lang=language, ko=korean)
3. head태그는 웹 브라우저 화면에 보이지 않는 내용을 정의
4. meta태그는 문서를 조회하는 몇 가지 방법을 정의할 수 있음(charset, name, http-equiv등)
5. title태그는 브라우저 상단의 제목을 표시
6. body태그에는 웹 브라우저에 보여줄 내용 표시
-->
